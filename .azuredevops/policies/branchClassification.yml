name: branch_classification
resource: repository
disabled: false
where:
configuration:
  branchClassificationSettings:
    defaultClassification: nonproduction
    ruleset:
      - name: prod-branches
        branchNames:
          - main
          - release-test/*
          - release/*
          - net7.0
          - net8.0
          - net9.0
          - net10.0
          - xcode*
        classification: production
